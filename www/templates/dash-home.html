<ion-view title="{{current_user.firstname}} Dashboard"class="" hide-back-button="true">
<div ng-include src="'templates/nav-button.html'"></div>
	<ion-content class="grey-bg tab-bottom">
	 	<div class="list">
			  <label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
			    <input type="text" placeholder="Search" ng-model="query">
			  </label>
			<!-- <div class="item item-divider">Hosted Rooms</div> -->
			<div class="item item-divider">Current Rooms</div>
			<div ng-repeat="room in current_room | filter: query">
		 		<a href="#/circle/{{room.id}}/user/:id" class="item">
					<div ng-repeat="user in room.users | filter:{id: room.user_room[0].host_id }" class="item-thumbnail-left">
					<img src="{{user.image_url}}" alt="">
		 			<h3>{{room.rm_name}}</h3>
						<p>Num. of People: {{room.users.length}}/{{room.num_people}}</p>
						<p>Host: {{user.firstname}}</p>
						<p>Cash Buy-in: ${{room.cash_pot}} / {{room.schedule}}</p>
					</div>
		 		</a>
	 		</div>
	 	</div>
	</ion-content>
	<div ng-include src="'templates/user-tabs.html'"></div>
</ion-view>
