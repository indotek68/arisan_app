<ion-view title="Circles"class="">
	<ion-content class="grey-bg">
	 	<div class="list">
			  <label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
			    <input type="text" placeholder="Search" ng-model="query">
			  </label>
			<div ng-repeat="circle in circles | filter: query">
	 		<a href="#user/:id/circle/{{circle.id}}" class="item item-avatar">
		 		<!-- <img src="{{user.image_url}}" alt=""> -->
	 			<h3>{{circle.rm_name}}</h3>
	 			<div class="">
					<p>Num. of People: #/{{circle.num_people}}</p>
					<p>Host: </p>
					<p>Cash Buy-in: ${{circle.cash_pot}} / {{circle.schedule}}</p>
				</div>
	 		</a>
	 		</div>
	 	</div>
	</ion-content>
</ion-view>
